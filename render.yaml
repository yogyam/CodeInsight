services:
  # FastAPI Web Service
  - type: web
    name: pr-review-bot-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: GITHUB_APP_ID
        sync: false
      - key: GITHUB_APP_PRIVATE_KEY_PATH
        value: /app/github-app-private-key.pem
      - key: API_SECRET_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: pr-review-bot-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: pr-review-bot-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: pr-review-bot-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: pr-review-bot-redis
          type: redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: AUTO_REVIEW_ENABLED
        value: true
      - key: REVIEW_COMMAND
        value: /review
    healthCheckPath: /health

  # Celery Worker
  - type: worker
    name: pr-review-bot-worker
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: celery -A app.celery_app worker --loglevel=info
    envVars:
      - key: GITHUB_APP_ID
        sync: false
      - key: GITHUB_APP_PRIVATE_KEY_PATH
        value: /app/github-app-private-key.pem
      - key: API_SECRET_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: pr-review-bot-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: pr-review-bot-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: pr-review-bot-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: pr-review-bot-redis
          type: redis
          property: connectionString
      - key: ENVIRONMENT
        value: production

  # Redis
  - type: redis
    name: pr-review-bot-redis
    ipAllowList: []
    plan: starter
    maxmemoryPolicy: allkeys-lru

# Database
databases:
  - name: pr-review-bot-db
    databaseName: pr_review_bot
    user: pr_review_bot
    plan: free  # Updated from legacy 'starter' plan
    postgresMajorVersion: 15
